<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard COVID-19</title>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <header id="Título Página">Dashboard COVID-19</header>
    <h3>
      A continuación mostramos el comportamiento del COVID 19 respecto a cada
      Ciudad
    </h3>
    <h4>
      En esta página podrás encontrar gráficas fidedignas, el estatus de los
      casos confirmados, muertes y recuperados por COVID-19.
    </h4>

    <!--FORMULARIO-->

    <h5>Formulario</h5>

    <label style="color: black">Usuario</label>
    <input type="text" ; usuario="Usuario" />
    <label id="boton-enviar">
      <button type="enviar">Enviar</button>
    </label>

    <label style="color: black">País</label>
    <input type="text" ; país="País" />
    <label id="boton-enviar">
      <button type="enviar">Enviar</button> </label
    ><br />

    <!--CHECKBOX-->

    
    <label>
      <input type="checkbox" id="cbox1" value="primerCheckbox" />
      Contagios</label
    ><br />
    <input type="checkbox" id="cbox2" value="segundoCheckbox" />
    <label for="cbox2">Recuperados</label><br />
    <input type="checkbox" id="cbox3" value="tercerCheckbox" />
    <label for="cbox3">Muertes</label>

    <script src="main.js"></script>
  </body>
</html>
